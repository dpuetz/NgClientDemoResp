<div class="panel-body">
 

        <form #purchaseForm="ngForm">

                 <div class="form-group">
                        <label 
                            class="control-label required" 
                            for="productName">Purchase name:</label>         
                        <input type="text" 
                            class="form-control"  
                            id="productName"
                            name="productName"
                            #productName="ngModel"
                            [(ngModel)]="purchase.productName" 
                            required  
                            minlength="2"           
                            />
                            <div class="alert alert-danger"
                                *ngIf ="wasSubmittedService &&
                                        productName.errors" >
                                        <span *ngIf="productName.errors.required">
                                            Purchase name is required.</span>
                                        <span *ngIf="productName.errors.minlength">
                                            Purchase name must be at least two characters.</span>                                                                          
                            </div>                               
                      </div> <!--form-group-->
                                
                      <div class="form-group">
                        <label class="control-label" for="purchasedOn">Date purchased:</label>    
                        <div class="input-group">
                            <input type="text" 
                                class="form-control"  
                                a2e-datetimepicker    
                                [options]="a2eOptions"                   
                                id="purchasedOn"
                                name="purchasedOn"
                                #purchasedOn="ngModel"
                                [(ngModel)]="purchase.purchasedOn"              
                                />
                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                        </div> 
                      </div> 

                      <div class="form-group">
                            <label class="control-label" for="arrivedOn">Date received:</label>
                            <div class="input-group">
                                <input type="text" 
                                    class="form-control"  
                                    a2e-datetimepicker  
                                    [options]="a2eOptions"                      
                                    id="arrivedOn"
                                    name="arrivedOn"
                                    #arrivedOn="ngModel"
                                    [(ngModel)]="purchase.arrivedOn" />
                            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                            </div>  
                            <!-- datepicker --> 
                      </div> <!-- form-group -->

                        <div class="form-group">
                            <label 
                            class="control-label" 
                            for="totalAmount">Total paid:</label>  
                         <div class="input-group">   
                            <span class="input-group-addon">$</span>     
                            <input type="text" 
                                class="form-control"                         
                                placeholder=""
                                id="totalAmount"
                                name="totalAmount"
                                #totalAmount="ngModel"
                                [(ngModel)]="purchase.totalAmount" 
                                currencyMask                                      
                                />
                        </div> <!-- input-group    --> 
                        </div> <!-- form-group    --> 
                 
                      <div class="form-group">
                        <label 
                            class="control-label" 
                            for="shippingAmount">Shipping paid:</label>  
                        <div class="input-group">   
                                <span class="input-group-addon">$</span>                                     
                                <input type="text" 
                                    class="form-control"                         
                                    placeholder=""
                                    id="shippingAmount"
                                    name="shippingAmount"
                                    #shippingAmount="ngModel"
                                    [(ngModel)]="purchase.shippingAmount"
                                    currencyMask              
                                            />
                        </div> <!-- input-group    --> 
                    </div><!-- form-group    -->    
                    
        </form>
</div> <!--panel-body-->
