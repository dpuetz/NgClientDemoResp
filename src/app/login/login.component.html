
<message [popup]="popup" (complete)="onComplete($event)"></message> 

<div class="container container-wide "  >
<div class="panel">

<div class="panel-heading" >
    <h1>Login</h1>
</div> 

<div class="panel-body">
<div class="row">    

    <div class="col-sm-4 hidden-xs">                            
        <img [src]="'assets/cat.jpg'"  alt="login" class="img-responsive"  />
    </div>  
    <div class="col-sm-8">
        <form class="form"
              #loginForm="ngForm" 
              novalidate
              (keydown.enter)="loginIn(loginForm)">    
            <div class="form-group">
                <label class="control-label">User name</label>
                <input type="text"
                       name="username"
                       class="form-control"
                       placeholder="User name"
                       required
                       [(ngModel)] = "model.username"
                       #username="ngModel"   
                        />
                <div *ngIf = "!username.valid && submitted" class="alert alert-danger">
                        User name is required.
                </div>                         
            </div>

            <div class="form-group">
                <label for="password" class="control-label">Password</label>
                <input type="password" 
                    id="password"                                                                    
                    class="form-control"
                    placeholder="Password"
                    required
                    name="password"   
                    [(ngModel)] = "model.password"
                    #password="ngModel"
                    />
                <div *ngIf = "!password.valid && submitted" class="alert alert-danger">
                        User name is required.
                </div>                      
        </div>            

            <div class="form-group" >
                    <button     
                            [disabled] = "submitted && !loginForm.valid"  
                            (click)="loginIn(loginForm)"
                            class="btn btn-info" >
                            Login
                    </button>                                
            </div>

        </form>
    </div>


</div><!--row-->
</div> <!--panel-body-->






</div> <!--panel-->
</div>  <!-- container -->
